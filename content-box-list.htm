<div class="content-box-list effect-1">
  <div class="content-box-item" ng-repeat="imgitem in img.items">

      <a ng-if="imgitem.type == 'picture'" class="fancybox" rel="group" href="{{imgitem.images.full}}" title="{{imgitem.title}}" target="_blank">
        <div class="item-img" style="background-image:url({{imgitem.images.middle}});"></div>
        <div class="item-mask"></div>
        <div class="item-stuts">{{imgitem.resolution}}</div>
          <div class="item-content">
            <h2 class="item-title">
              <i class="fa fa-picture-o"></i>
              {{imgitem.title}}
            </h2>
            <div class="item-desc">{{imgitem.desc}}</div>
          </div>
      </a>

      <a ng-if="imgitem.type == 'video'" class="fancybox fancybox.iframe" rel="group" href="{{imgitem.externalLink}}" title="{{imgitem.title}}" target="_blank">
        <div class="item-img" style="background-image:url({{imgitem.images.middle}});"></div>
          <div class="item-mask"><i class="fa fa-play-circle-o"></i></div>
          <div class="item-stuts">{{imgitem.resolution}}</div>
          <div class="item-content">
          	<h2 class="item-title">
              <i class="fa fa-video-camera"></i>
              {{imgitem.title}}
            </h2>
          	<div class="item-desc">{{imgitem.desc}}</div>
          </div>
      </a>

      <a ng-if="imgitem.image_format == 'jpeg'" href="http://500px.com/{{imgitem.url}}" title="{{imgitem.name}}" target="_blank">
        <div class="item-img" style="background-image:url({{imgitem.image_url}});"></div>
          <div class="item-mask"></div>
          <div class="item-stuts">{{imgitem.width}}x{{imgitem.height}}</div>
          <div class="item-content">
            <h2 class="item-title">
              <i class="fa fa-file-image-o"></i>
              {{imgitem.name}}
            </h2>
            <div class="item-desc">{{imgitem.description}}</div>
          </div>
      </a>



      

  </div>
</div>
