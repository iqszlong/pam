<div class="content-box-list display-box">
  <div class="content-box-item" ng-repeat="imgitem in img.items">
      <a href="{{imgitem.images.full}}" title="{{imgitem.title}}" target="_blank">
          <img class="item-img" ng-src="{{imgitem.images.middle}}" alt="{{imgitem.title}}">
          <div class="item-content">
          	<h2 class="item-title">{{imgitem.title}}</h2>
          	<p class="item-desc">{{imgitem.desc}}</p>
          </div>
		  
      </a>
  </div>
</div>
